<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />

    <link

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/95337dbfa0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Moviebox Hompage</title>
  </head>
  <body class="ff-poppins">
    <div class="position-fixed h-100">
      <nav class="pt-3 vertical-nav border col-3 fixed p-0">
        <div class="container-fluid d-flex justify-content-between row p-0 m-0">
            <a class="d-flex text-decoration-none pb-3" href="index.html">
              <img
                class="movie-pg-logo"
                src="media/svg/moviebox-logo.svg"
                alt="moviebox logo"
              />
              <h4 class="pt-2 align-self-center text-dark ps-2 movie-page-brand-name">
                MovieBox
              </h4>
            </a>
         
            <a class="text-decoration-none text-secondary navbar-link d-flex py-4" href="#">
              <span class="material-symbols-outlined pe-2 fs-4 ps-2"> Home </span>
              Home
            </a>
            <a
              class="text-decoration-none text-secondary navbar-link d-flex py-4 active"
              href="#"
            >
              <span class="material-symbols-outlined pe-2 fs-4 ps-2">
                videocam
              </span>
              Movies
            </a>
            <a
              class="text-decoration-none text-secondary navbar-link d-flex py-4"
              href="#"
            >
              <span class="material-symbols-outlined pe-2 fs-4 ps-2"> live_tv </span>
              TV Series
            </a>
              <a
                class="text-decoration-none text-secondary navbar-link d-flex py-4"
                href="#"
              >
                <span class="material-symbols-outlined pe-2 fs-4 ps-2">
                  calendar_month
                </span>
                Upcoming
              </a>
          </ul>
          <div class="container-fluid">
            <div class="container-fluid p-0  p-4 bg-color-light-red">
            <h4 class="fs-10 fw-bold">Play movie quizes and earn free tickets</h4>
            <h6 class="fs-8">50k people are playing now</h6>
            <button class="rounded-pill fs-8 fw-bold navbar-btn py-1 px-2">
              Start playing
            </button>
          </div>
          </div>
          
          <a href="#" class="text-secondary fw-bold text-decoration-none ms-3 px-3 py-5 fss-6">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            Log out
          </a>
        </div>
      </nav>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
