<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/95337dbfa0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
      rel="stylesheet"
    />
    <title>Moviebox Hompage</title>
  </head>
  <body>
    <nav class="container-fluid fixed-top pt-3">
      <div class="container-fluid d-flex justify-content-between row">
        <div class="col-md-4 pb-2">
          <a class="d-flex text-decoration-none" href="index.html">
            <img
              class="img-fluid"
              src="media/svg/moviebox-logo.svg"
              alt="moviebox logo"
            />
            <h3 class="fs-6 align-self-center text-light ps-2">MovieBox</h3>
          </a>
        </div>
        <div class="col-md-4 pb-2">
          <form class="d-flex rounded mt-1" role="search">
            <input
              class="bg-transparent ms-2 p-2 search-bar text-light fs-6"
              type="search"
              placeholder="What do you want to watch?"
              aria-label="Search"
            />
            <button class="btn text-light search-btn" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <div class="col-md-4 d-flex justify-content-end pb-2 pt-1">
          <a
            href="#"
            class="align-self-center text-decoration-none text-light pe-2"
            >Sign In</a
          >
          <button
            class="rounded-circle bg-danger border-0 py-2 px-3"
            type="button"
          >
            <i class="fa-solid fa-bars fs-5 text-light"></i>
          </button>
        </div>
      </div>
    </nav>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
