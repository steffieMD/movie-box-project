<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/95337dbfa0.js"
      crossorigin="anonymous"
    ></script>

    <title>Moviebox Hompage</title>
  </head>
  <body>
    <nav class="container-fluid fixed-top pt-3">
      <div class="container-fluid d-flex justify-content-between">
        <a class="d-flex text-decoration-none" href="index.html">
          <img src="media/svg/moviebox-logo.svg" alt="moviebox logo" />
          <h3 class="fs-3 mt-2 ms-2 text-light">MovieBox</h3>
        </a>
        <form class="d-flex border rounded" role="search">
          <input
            class="me-2 border-0 pe-5 ps-2 bg-transparent text-light"
            type="search"
            placeholder="What do you want to watch?"
            aria-label="Search"
          />
          <button class="btn text-light ps-5" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <div class="">
          <a href="#">Sign In</a>
          <button
            class="rounded-circle bg-danger border-0 py-2 px-3"
            type="button"
          >
            <i class="fa-solid fa-bars fs-5 text-light"></i>
          </button>
        </div>
      </div>
    </nav>
    <div class="container-fluid poster text-light">
      <h1 class="display-4">John Wick 3 : Parabellum</h1>
      <div></div>
      <p>
        John Wick is on the run after killing a member of the international
        assassins' guild, and with a $14 million price tag on his head, he is
        the target of hit men and women everywhere.
      </p>
      <button>
        <i class="fa-solid fa-circle-play"></i>
        WATCH TRAILER
      </button>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
