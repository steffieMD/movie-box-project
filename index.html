<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/95337dbfa0.js"
      crossorigin="anonymous"
    ></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">
    <title>Moviebox Hompage</title>
  </head>
  <body>
    <nav class="container-fluid fixed-top pt-2 d-flex justify-content-center">
      <div class="container row ">
        <div class="col-md-4 pb-2 p-0">
          <a class="d-flex text-decoration-none" href="index.html">
            <img
              class="img-fluid"
              src="media/svg/moviebox-logo.svg"
              alt="moviebox logo"
            />
            <h3 class="fs-6 align-self-center text-light ps-2">MovieBox</h3>
          </a>
        </div>
        <div class="col-md-4 col-sm-12 pb-2 p-0">
          <form
            class="d-flex rounded mt-1"
            role="search"
          >
            <input
              class=" bg-transparent p-2 search-bar text-light fs-6"
              type="search"
              placeholder="What do you want to watch?"
              aria-label="Search"
            />
            <button class="btn text-light search-btn" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <div class="col-md-4 d-flex p-0 justify-content-end pb-2 pt-1">
          <a href="#" class="align-self-center text-decoration-none text-light pe-2">Sign In</a>
          <button
            class="rounded-circle bg-danger border-0 py-2 px-3"
            type="button"
          >
            <i class="fa-solid fa-bars fs-5 text-light"></i>
          </button>
        </div>
      </div>
    </nav>
    <div class="container-fluid poster text-light">
        <div class="container col-sm-5 offset-sm-1">
           <h1 class="display-4 fw-bold">John Wick 3 : <br> Parabellum</h1>
      <div class="container col-sm-7 offset-sm-0  p-0 d-flex">
        <div class="imdb-ratings col-sm-7 ">
            <img src="media/svg/imdb-logo.svg" alt="imdb logo" class="img-fluid pe-2">
            <small class="ratings">86.0/100</small>
        </div>
        <div class="rotten-tomato-ratings col-sm-5  ps-3">
            <img src="media/svg/rotten-tomatoes-icon.svg" alt="rotten tomatoes icon" class="img-fluid pe-1">
            <small class="ratings">97%</small>
        </div>
      </div>
      <p class="fs-6 pt-2"><small>John Wick is on the run after killing a member <br />
        of the international assassins' guild, and with <br />
        a $14 million price tag on his head, he is the <br />
        target of hit men and women everywhere.
      </p></small>
        
      <button class="btn bg-danger text-light">
        <i class="fa-solid fa-circle-play"></i>
        WATCH TRAILER
      </button> 
        </div>
      
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
